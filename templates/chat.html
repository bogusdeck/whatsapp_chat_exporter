<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 80vh;
        }

        .message {
            display: flex;
            margin: 10px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
            position: relative;
        }

        .sender {
            background-color: #dcf8c6;
            margin-left: auto;
            /* Align to the right */
        }

        .receiver {
            background-color: #ffffff;
            margin-right: auto;
            /* Align to the left */
        }

        .message img {
            max-width: 200px;
            margin-top: 5px;
            border-radius: 5px;
        }

        .timestamp {
            font-size: 0.8em;
            color: #888;
            position: absolute;
            bottom: -20px;
            right: 10px;
        }
    </style>
</head>

<body>
    <h1>Chat Messages</h1>
    <div class="chat-container">
        {% for message in messages %}
        <div class="message {{ 'sender' if message.sender == 'You' else 'receiver' }}">
            <div>
                <strong>{{ message.sender }}:</strong> {{ message.message }} <br>
                {% if message.media %}
                {% for media in message.media %}
                <img src="{{ media }}" alt="Media" />
                {% endfor %}
                {% endif %}
                <div class="timestamp">{{ message.timestamp }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
