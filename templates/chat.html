<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Chat Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .bubble {
        max-width: 70%;
        padding: 10px;
        border-radius: 15px;
        margin: 5px 0;
        display: inline-block;
      }
      .sent {
        background-color: #dcf8c6;
        align-self: flex-end;
      }
      .received {
        background-color: #ececec;
      }
    </style>
  </head>
  <body class="bg-gray-100 h-screen">
    <div class="container mx-auto p-5">
      <div class="bg-white rounded-lg shadow-md p-5 h-[80vh] overflow-y-auto">
        {% for msg in messages %}
        <div
          class="flex {{ 'justify-end' if msg.sender == 'You' else 'justify-start' }}"
        >
          <div
            class="bubble {{ 'sent' if msg.sender == 'You' else 'received' }}"
          >
            <p class="text-sm font-semibold">{{ msg.sender }}</p>
            <p>{{ msg.message }}</p>
            <p class="text-xs text-gray-500">{{ msg.timestamp }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
