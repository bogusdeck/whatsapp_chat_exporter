<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Chat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <style>
      body {
        background-color: #e5ddd5;
        font-family: Arial, sans-serif;
      }
      .chat-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .bubble {
        max-width: 75%;
        padding: 10px 15px;
        margin: 5px 0;
        border-radius: 20px;
        word-wrap: break-word;
      }
      .sent {
        background-color: #dcf8c6;
        align-self: flex-end;
      }
      .received {
        background-color: #fff;
        align-self: flex-start;
      }
      .timestamp {
        font-size: 0.75rem;
        color: #999;
        text-align: right;
        margin-top: 5px;
      }
      .sender {
        font-weight: bold;
        margin-bottom: 2px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-2xl font-bold mb-4">WhatsApp Chat</h1>
    <div class="chat-container">
      <div class="flex flex-col">
        {% for message in messages %}
        <div
          class="message {{ 'sent' if message.sender == 'You' else 'received' }} mb-2"
        >
          <div
            class="{{ 'text-right' if message.sender == 'You' else 'text-left' }}"
          >
            <strong>{{ message.sender }}</strong>:
            <span>{{ message.message }}</span>
          </div>
          {% if message.media %}
          <div class="mt-1">
            <img
              src="{{ url_for('chat_uploads', path='WhatsApp Chat - Kareena College Ic/' ~ message.media) }}"
              alt="Media"
              class="max-w-xs rounded-lg"
            />
          </div>
          {% endif %}
          <div class="text-gray-500 text-sm">{{ message.timestamp }}</div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
