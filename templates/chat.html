<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans h-screen flex flex-col">

    <!-- Chat Header -->
    <div class="bg-green-600 p-4 text-white flex items-center justify-between">
        <div class="flex items-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Avatar" class="w-10 h-10 rounded-full mr-3">
            <div>
                <h2 class="font-semibold text-lg">Kareena</h2>
                <p class="text-sm">Active now</p>
            </div>
        </div>
        <div>
            <button class="text-white">
                â‹®
            </button>
        </div>
    </div>

    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">

        <!-- Loop through messages -->
        {% for msg in messages %}
            <div class="flex {{ 'justify-end' if msg.sender == 'You' else 'justify-start' }}">

                <!-- Sender message bubble -->
                <div class="bg-green-500 text-white p-3 rounded-lg max-w-xs break-words {{ 'ml-16' if msg.sender == 'You' else '' }}">
                    <p class="text-sm">{{ msg.message }}</p>

                    <!-- Display media if available -->
                    {% if msg.media_urls %}
                        <div class="mt-2">
                            {% for url in msg.media_urls %}
                                <img src="{{ url }}" alt="media" class="w-64 h-64 rounded-lg">
                            {% endfor %}
                        </div>
                    {% endif %}

                    <!-- Timestamp -->
                    <p class="text-xs text-gray-400 mt-1">{{ msg.timestamp }}</p>
                </div>

            </div>
        {% endfor %}
    </div>

    <!-- Chat Input -->
    <div class="bg-white p-4 flex items-center border-t border-gray-300">
        <input type="text" placeholder="Type a message..." class="w-full bg-gray-200 p-3 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-green-500" id="messageInput">
        <button class="text-green-600 ml-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v6m0 0l-4 4m4-4l4-4m-8 0H6a2 2 0 00-2 2v1a2 2 0 002 2h8a2 2 0 002-2v-1a2 2 0 00-2-2z"></path>
            </svg>
        </button>
    </div>

</body>

</html>
